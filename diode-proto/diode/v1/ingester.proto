syntax = "proto3";

package diode.v1;

import "google/protobuf/timestamp.proto";
import "validate/validate.proto";

option go_package = "github.com/netboxlabs/diode/diode-sdk-go/diode/v1/diodepb";

// A device
message Device {
  string name = 1 [(validate.rules).string = {max_len: 64}];
  string device_fqdn = 2 [(validate.rules).string = {
    min_len: 1,
    max_len: 255
  }];
  DeviceType device_type = 3;
  Role role = 4;
  Platform platform = 5;
  string serial = 6 [(validate.rules).string = {max_len: 50}];
  Site site = 7;
  string asset_tag = 8 [(validate.rules).string = {max_len: 200}];
  string status = 9 [(validate.rules).string = {
    in: [
      "offline",
      "active",
      "planned",
      "staged",
      "failed",
      "inventory",
      "decommissioning"
    ]
  }];
  string description = 10 [(validate.rules).string = {max_len: 200}];
  string comments = 11;
  repeated Tag tags = 12;
  IPAddress primary_ip4 = 13;
  IPAddress primary_ip6 = 14;
}

// An interface
message Interface {
  Device device = 1 [(validate.rules).any.required = true];
  string name = 2 [(validate.rules).string = {
    min_len: 1,
    max_len: 64
  }];
  string label = 3 [(validate.rules).string = {
    min_len: 1,
    max_len: 64
  }];
  string type = 4 [(validate.rules).string = {
    in: [
      "virtual",
      "bridge",
      "lag",
      "100base-fx",
      "100base-lfx",
      "100base-tx",
      "100base-t1",
      "1000base-t",
      "1000base-x-gbic",
      "1000base-x-sfp",
      "2.5gbase-t",
      "5gbase-t",
      "10gbase-t",
      "10gbase-cx4",
      "10gbase-x-sfpp",
      "10gbase-x-xfp",
      "10gbase-x-xenpak",
      "10gbase-x-x2",
      "25gbase-x-sfp28",
      "50gbase-x-sfp56",
      "40gbase-x-qsfpp",
      "50gbase-x-sfp28",
      "100gbase-x-cfp",
      "100gbase-x-cfp2",
      "100gbase-x-cfp4",
      "100gbase-x-cxp",
      "100gbase-x-cpak",
      "100gbase-x-dsfp",
      "100gbase-x-sfpdd",
      "100gbase-x-qsfp28",
      "100gbase-x-qsfpdd",
      "200gbase-x-cfp2",
      "200gbase-x-qsfp56",
      "200gbase-x-qsfpdd",
      "400gbase-x-cfp2",
      "400gbase-x-qsfp112",
      "400gbase-x-qsfpdd",
      "400gbase-x-osfp",
      "400gbase-x-osfp-rhs",
      "400gbase-x-cdfp",
      "400gbase-x-cfp8",
      "800gbase-x-qsfpdd",
      "800gbase-x-osfp",
      "1000base-kx",
      "10gbase-kr",
      "10gbase-kx4",
      "25gbase-kr",
      "40gbase-kr4",
      "50gbase-kr",
      "100gbase-kp4",
      "100gbase-kr2",
      "100gbase-kr4",
      "ieee802.11a",
      "ieee802.11g",
      "ieee802.11n",
      "ieee802.11ac",
      "ieee802.11ad",
      "ieee802.11ax",
      "ieee802.11ay",
      "ieee802.15.1",
      "other-wireless",
      "gsm",
      "cdma",
      "lte",
      "sonet-oc3",
      "sonet-oc12",
      "sonet-oc48",
      "sonet-oc192",
      "sonet-oc768",
      "sonet-oc1920",
      "sonet-oc3840",
      "1gfc-sfp",
      "2gfc-sfp",
      "4gfc-sfp",
      "8gfc-sfpp",
      "16gfc-sfpp",
      "32gfc-sfp28",
      "64gfc-qsfpp",
      "128gfc-qsfp28",
      "infiniband-sdr",
      "infiniband-ddr",
      "infiniband-qdr",
      "infiniband-fdr10",
      "infiniband-fdr",
      "infiniband-edr",
      "infiniband-hdr",
