      "extreme-summitstack",
      "extreme-summitstack-128",
      "extreme-summitstack-256",
      "extreme-summitstack-512",
      "other"
    ]
  }];
  bool enabled = 5;
  int32 mtu = 6 [(validate.rules).int32 = {
    gte: 1,
    lte: 65536
  }];
  string mac_address = 7;
  int32 speed = 8 [(validate.rules).int32 = {gte: 0}];
  string wwn = 9;
  bool mgmt_only = 10;
  string description = 11 [(validate.rules).string = {max_len: 200}];
  bool mark_connected = 12;
  string mode = 13 [(validate.rules).string = {
    in: [
      "access",
      "tagged",
      "tagged-all"
    ]
  }];
  repeated Tag tags = 14;
}

// An IP address.
message IPAddress {
  string address = 1 [(validate.rules).string.ip = true];
  oneof assigned_object {
    Interface interface = 2;
  }
  string status = 3 [(validate.rules).string = {
    in: [
      "active",
      "reserved",
      "deprecated",
      "dhcp",
      "slaac"
    ]
  }];
  string role = 4 [(validate.rules).string = {
    in: [
      "loopback",
      "secondary",
      "anycast",
      "vip",
      "vrrp",
      "hsrp",
      "glbp",
      "carp"
    ]
  }];
  string dns_name = 5 [(validate.rules).string = {
    max_len: 255,
    pattern: "^([0-9A-Za-z_-]+|\\*)(\\.[0-9A-Za-z_-]+)*\\.?$"
  }];
  string description = 6 [(validate.rules).string = {max_len: 200}];
  string comments = 7;
  repeated Tag tags = 8;
}

// A device type
message DeviceType {
  string model = 1 [(validate.rules).string = {
    min_len: 1,
    max_len: 100
  }];
  string slug = 2 [(validate.rules).string = {
    min_len: 1,
    max_len: 100,
    pattern: "^[-a-zA-Z0-9_]+$"
  }];
  Manufacturer manufacturer = 3;
  string description = 4 [(validate.rules).string = {max_len: 200}];
  string comments = 5;
  string part_number = 6 [(validate.rules).string = {max_len: 50}];
  repeated Tag tags = 7;
}

// A manufacturer
message Manufacturer {
  string name = 1 [(validate.rules).string = {
    min_len: 1,
    max_len: 100
  }];
  string slug = 2 [(validate.rules).string = {
    min_len: 1,
    max_len: 100,
    pattern: "^[-a-zA-Z0-9_]+$"
  }];
  string description = 3 [(validate.rules).string = {max_len: 200}];
  repeated Tag tags = 4;
}

// A platform
message Platform {
  string name = 1 [(validate.rules).string = {
    min_len: 1,
    max_len: 100
  }];
  string slug = 2 [(validate.rules).string = {
    min_len: 1,
    max_len: 100,
    pattern: "^[-a-zA-Z0-9_]+$"
  }];
  Manufacturer manufacturer = 3;
  string description = 4 [(validate.rules).string = {max_len: 200}];
  repeated Tag tags = 5;
}

// An IPAM prefix.
message Prefix {
  string prefix = 1 [(validate.rules).string.ip = true];
  Site site = 2;
  string status = 3 [(validate.rules).string = {
    in: [
      "active",
      "container",
      "reserved",
      "deprecated"
    ]
  }];
  bool is_pool = 4;
  bool mark_utilized = 5;
  string description = 6 [(validate.rules).string = {max_len: 200}];
  string comments = 7;
  repeated Tag tags = 8;
}

// A role
message Role {
  string name = 1 [(validate.rules).string = {
    min_len: 1,
    max_len: 100
  }];
  string slug = 2 [(validate.rules).string = {
    min_len: 1,
    max_len: 100,
    pattern: "^[-a-zA-Z0-9_]+$"
  }];
  string color = 3 [(validate.rules).string = {
    min_len: 6,
    max_len: 6,
    pattern: "^[0-9a-f]{6}$"
  }];
  string description = 4 [(validate.rules).string = {max_len: 200}];
  repeated Tag tags = 5;
}

// A site
message Site {
  string name = 1 [(validate.rules).string = {
    min_len: 1,
    max_len: 100
  }];
  string slug = 2 [(validate.rules).string = {
    min_len: 1,
    max_len: 100,
    pattern: "^[-a-zA-Z0-9_]+$"
  }];
  string status = 3 [(validate.rules).string = {
    in: [
      "planned",
      "staging",
      "active",
      "decommissioning",
      "retired"
    ]
  }];
  string facility = 4 [(validate.rules).string = {max_len: 50}];
  string time_zone = 5;
  string description = 6 [(validate.rules).string = {max_len: 200}];
  string comments = 7;
  repeated Tag tags = 8;
}

// A tag
message Tag {
  string name = 1 [(validate.rules).string = {
    min_len: 1,
    max_len: 100
  }];
  string slug = 2 [(validate.rules).string = {
    min_len: 1,
    max_len: 100,
    pattern: "^[-a-zA-Z0-9_]+$"
  }];
  string color = 3 [(validate.rules).string = {
    min_len: 6,
    max_len: 6,
    pattern: "^[0-9a-f]{6}$"
  }];
}

// An ingest entity wrapper
message Entity {
  oneof entity {
    Site site = 1;
    Platform platform = 2;
    Manufacturer manufacturer = 3;
    Device device = 4;
    Role device_role = 5;
    DeviceType device_type = 6;
    Interface interface = 7;
    IPAddress ip_address = 9;
    Prefix prefix = 10;
  }

  // The timestamp of the data discovery at source
  google.protobuf.Timestamp timestamp = 8 [
    (validate.rules).timestamp.required = true,
    (validate.rules).timestamp.lt_now = true
  ];
}

// The request to ingest the data
message IngestRequest {
  string stream = 1 [(validate.rules).string = {
    min_len: 1,
    max_len: 255
  }];
  repeated Entity entities = 2 [(validate.rules).repeated = {
    min_items: 1,
    max_items: 1000
  }];

  string id = 3 [(validate.rules).string.uuid = true];
  string producer_app_name = 4 [(validate.rules).string = {
    min_len: 1,
    max_len: 255
  }];
  string producer_app_version = 5 [(validate.rules).string = {
    min_len: 1,
    max_len: 255
  }];
  string sdk_name = 6 [(validate.rules).string = {
    min_len: 1,
    max_len: 255
  }];
  string sdk_version = 7 [(validate.rules).string = {pattern: "^(\\d)+\\.(\\d)+\\.(\\d)+$"}];
}

// The response from the ingest request
message IngestResponse {
  repeated string errors = 1;
}

// Ingestion API
service IngesterService {
  // Ingests data into the system
  rpc Ingest(IngestRequest) returns (IngestResponse) {}
}
